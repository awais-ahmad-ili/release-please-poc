name: Create Release PR

on:
  workflow_dispatch: {} # manual trigger; pick branch in the UI
  push:
    branches:
      - main
      - staging
      - dev

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}

      - name: Release Please
        id: rp
        uses: googleapis/release-please-action@v4
        with:
          target-branch: ${{ github.ref_name }}
          config-file: release-please-config.json
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          manifest-file: releases/${{ github.ref_name }}/.release-please-manifest.json
