# .github/workflows/release-please-staging.yml
name: Create Release PR - Staging

on:
  workflow_dispatch: {} # manual trigger; pick branch in the UI
  push:
    branches:
      - staging

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}

      - name: Release Please - Staging
        id: rp
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config-staging.json
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          manifest-file: .release-please-manifest.json
